    function moveEverything() {
        moveCar();
    }

    function drawEverything() {
        drawBgd();
        drawTrack();
        drawCar();
    }
    // KEYS //
    function keyPressed(evt) {
        setKeyHoldState(evt.keyCode, true);
        evt.preventDefault(); // Empêche la page du navigateur de réagir aux input (éviter le scrolling par exemple).
    }

    function keyReleased(evt) {
        setKeyHoldState(evt.keyCode, false);
    }
    function setKeyHoldState(thisKey, setTo) {
        if (thisKey === KEY_UP_Z) {
            keyHeld_Gas = setTo;
        }
        if (thisKey === KEY_DOWN_S) {
            keyHeld_Reverse = setTo;
        }
        if (thisKey === KEY_LEFT_Q) {
            keyHeld_TurnLeft = setTo;
        }
        if (thisKey === KEY_RIGHT_D) {
            keyHeld_TurnRight = setTo;
        }
    }
    // TRACK //
    function checkForTrackAtPixelCoord(pixelX, pixelY) {
        var tileCol = Math.floor(pixelX / TRACK_W);
        var tileRow = Math.floor(pixelY / TRACK_H);
        
        if (tileCol < 0 || tileCol >= TRACK_COLS ||
            tileRow < 0 || tileRow >= TRACK_ROWS) {
            return false;
        }

        var trackIndex = trackTileToIndex(tileCol, tileRow);
        return (trackGrid[trackIndex] === TRACK_ROAD);
    }
    // TRACK.BRICK //
    function isWallAtTileCoord(brickTileCol, brickTileRow) {
        var brickIndex = trackTileToIndex(brickTileCol, brickTileRow);
        if (trackGrid[brickIndex] === TRACK_WALL) {
            return true;
        } else {
            return false;
        }
    }
    function trackTileToIndex(col, row) {
        return col + TRACK_COLS * row;
    }
    // MOVE //
    function moveCar() {
        if (keyHeld_Gas) {
            carSpeed += DRIVE_POWER;
        }
        if (keyHeld_Reverse) {
            carSpeed -= REVERSE_POWER;
        }
        if (Math.abs(carSpeed) >= MIN_TURN_SPEED) {
            if (keyHeld_TurnLeft) {
                carAng += -TURN_RATE * Math.PI;
            }
            if (keyHeld_TurnRight) {
                carAng += TURN_RATE * Math.PI;
            }
        }

        var nextX = carX + Math.cos(carAng) * carSpeed;
        var nextY = carY + Math.sin(carAng) * carSpeed;
        if (checkForTrackAtPixelCoord(nextX, nextY)) {
            carX = nextX;
            carY = nextY;
        } else {
            carSpeed = -1;
        }
        carSpeed *= GROUNDSPEED_DECAY_MULT;
    }
    function resetCar() {
        for (var i = 0; i < trackGrid.length; i++) {
            if (trackGrid[i] === TRACK_PLAYER) {
                var tileRow = Math.floor(i / TRACK_COLS);
                var tileCol = i%TRACK_COLS;
                carX = tileCol * TRACK_W + 0.5 * TRACK_W;
                carY = tileRow * TRACK_H + 0.5 * TRACK_H;
                carAng = -0.5 * Math.PI; // Pointe vers le Nord.

                trackGrid[i] = TRACK_ROAD;

                document.getElementById('debugText').innerHTML =
                    "Car starting at tile : (" + tileCol + ", " + tileRow +") " +
                    "Pixel coordinate: (" + carX + ", " + carY + ")";
                break;
            }
        }
        carSpeed = 0;
    }
    // RENDER //
    function drawBgd() {
        canvasContext.fillStyle = 'black';
        canvasContext.fillRect(0, 0, canvas.width, canvas.height);
    }
    function drawCar() {
        if (carPicLoaded) {
            drawBitmapCenteredAtLocationWithRotation(carPic, carX, carY, carAng);
        }
    }
    function drawBitmapCenteredAtLocationWithRotation(graphic, atX, atY, withAngle) {
        canvasContext.save();
        canvasContext.translate(atX, atY);
        canvasContext.rotate(withAngle);
        canvasContext.drawImage(graphic, -graphic.width/2, -graphic.height/2);
        canvasContext.restore();
    }
    function drawTrack() {
        for (var eachCol = 0; eachCol < TRACK_COLS; eachCol++) {
            for (var eachRow = 0; eachRow < TRACK_ROWS; eachRow++) {
                if (isWallAtTileCoord(eachCol, eachRow)) {
                    var brickLeftEdgeX = eachCol * TRACK_W;
                    var brickTopEdgeY = eachRow * TRACK_H;
                    drawBrick(brickLeftEdgeX, brickTopEdgeY);
                }
            }
        }
    }
    function drawBrick(x, y) {
        canvasContext.fillStyle = 'blue';
        canvasContext.fillRect(x, y, TRACK_W - TRACK_GAP, TRACK_H - TRACK_GAP);
    }
